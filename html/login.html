<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="text/javascript">
    !function(o,c){
      var n=c.documentElement,t=" w-mod-";
      n.className+=t+"js",
      ("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")
    }(window,document);
  </script>
  <link href="/assests/complainn.jpg" rel="shortcut icon" type="image/x-icon">
  <link href="/assests/complainn.jpg" rel="apple-touch-icon">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Enter your credentials to access your account</p>
    </div>
    
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-id-card"></i>
        <input type="text" id="registrationNo" name="registrationNo" placeholder="Registration Number" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      
      <div class="options">
        <label class="remember-me">
          <input type="checkbox" name="remember"> Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      
      <button type="submit">Login</button>
    <p class="footer-text">Don't have an account? <a href="/html/register.html">Sign up</a></p>
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
